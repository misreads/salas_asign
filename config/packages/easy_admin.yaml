easy_admin:
    site_name: '<b>Modulo de asignación</b>'

    design:
        menu:
            - { label: 'Dashboard', route: 'dashboard', default: true }
            - label: 'Asignaciones'
              children: [{ label: 'Asignar a salas', entity: 'SectionCustom'},{ label: 'Asignar a asignaturas', entity: 'Classroom'},{label: 'Asignaciones Realizadas', entity: 'Allocation'}]
            - label: 'Administracion'
              children: [{label: 'Usuario', entity: 'User'},{label: 'Secciones', entity: 'Section'},{ label: 'Facultades y Deptos.', entity: 'FacultyDepartment'},{label: 'Carreras', entity: 'Career'},{label: 'Asignaturas', entity: 'Subject'},{label: 'Profesores', entity: 'Professor'},{label: 'Salas', entity: 'Classroom'}]


    entities:
            Classroom:
                class: App\Entity\Classroom
                label: 'Salas'
                list:
                    fields:
                        - number
                        - name
                        - class_size
            Subject:
                class: App\Entity\Subject
                label: 'Asignatura'
                list:
                    fields:
                        - { property : 'name', label: 'Nombre'}
                        - code
                        - career
                        - { property : 'sections', label: 'Seccion'}

            Block:
                class: App\Entity\Block
                label: 'Bloque'

            Career:
                class: App\Entity\Career
                label: 'Carera'
                list:
                    title: 'Listado de Carreras'
                    fields:
                        - { property : 'name', label: 'Carrera'}
                        - { property : 'code', label: 'Codigo'}
                        - { property : 'facultyDepartment', label: 'Fac. Depto.'}
                        - { property : 'subjects', label: 'Asignaturas'}
                edit:
                     fields:
                              - { property : 'name', label: 'Carrera'}
                              - { property : 'code', label: 'Codigo'}
                              - { property : 'facultyDepartment', label: 'Fac. Depto'}
                templates:
                      list: 'easy_admin/CareerListCustom.html.twig'


            Faculty:
                class: App\Entity\Faculty
                label: 'Facultad'

            Department:
                class: App\Entity\Department
                label: 'Departamento'

            Professor:
                class: App\Entity\Professor
                label: 'Profesores'
                list:
                    title: 'Lista de %%entity_label%%'
                    fields:
                        - { property : 'name', label: 'Nombre'}
                        - { property : 'lastname', label: 'Apellido'}
                        - { property : 'sections', label: 'Seccion'}
                    actions: ['show']
                templates:
                      list: 'easy_admin/ProfessorListCustom.html.twig'

            Schedule:
                class: App\Entity\Schedule
                label: 'Horario'

            Section:
                class: App\Entity\Section
                label: 'Sección'
                list:
                    title: 'Lista de %%entity_label%%'
                    fields:
                        - { property : 'name', label: 'Nombre'}
                        - { property : 'code', label: 'Codigo Seccion'}
                        - { property : 'professor.fullname', label: 'Academico'}
                        - { property : 'classSize', label: 'Cant. Alumnos'}
                        - { property : 'subject.name', label: 'Asign.'}
                        - { property: 'FD', label: 'FacDepto'}
                        - { property : 'schedule.blockweekday', label: 'Horario'}
                edit:
                    title: 'Editando %%entity_label%% : %%entity_id%%'
                    fields:
                        - { property: 'name', label: 'Nombre'}
                        - { property: 'code', label: 'Codigo seccion'}
                        - { property: 'classSize', type: 'integer' , label: 'Cantidad de alumnos'}
                        - { property: 'subject', label: 'Asignatura'}
                        - { property: 'schedule', label: 'Horario'}
                        - { property: 'professor', label: 'Profesor'}
                templates:
                    list: 'easy_admin/SectionListCustom.html.twig'


            SectionCustom:
                class: App\Entity\Section
                label: 'Secciones'
                list:
                    title: 'Lista de %%entity_label%%'
                    fields:
                        - { property : 'name', label: 'Nombre'}
                        - { property : 'code', label: 'Codigo Seccion'}
                        - { property : 'professor.fullname', label: 'Academico'}
                        - { property : 'classSize', label: 'Cant. Alumnos'}
                        - { property : 'subject.name', label: 'Asign.'}
                        - { property: 'FD', label: 'FacDepto'}
                        - { property : 'schedule.blockweekday', label: 'Horario'}
                    actions:
                        -
                            name: 'section_allocation'
                            type: 'route'
                            label: 'Asign'
                            icon: 'search'
                        - 'show'

                    sort: ['name', 'DESC']
                    dql_filter: 'entity.isTaken != true'

            Weekday:
                class: App\Entity\Weekday
                label: 'Dias de la semana'

            FacultyDepartment:
                class: App\Entity\FacultyDepartment
                label: 'Facultad y Departamento'
                list:
                    fields:
                        - { property : 'faculty', label: 'Facultad'}
                        - { property : 'department', label: 'Departamento'}
                  #actions: ['-delete']

            User:
                class: App\Entity\User
                label: 'Usuarios'

            Allocation:
                class: App\Entity\Allocation
                label: 'Asignacion'
                list:
                    title: 'Asignaciones'
                    fields:
                        - {property: 'section.code', label: 'Seccion Codigo'}
                        - {property: 'section.name', label: 'Seccion Asignatura'}
                        - {property: 'classroom.number', label: 'Numero sala'}
                        - {property: 'classroom.name', label: 'Sala'}
                        - {property: 'section.schedule.abv', label: 'Horario'}
